name: Tests

on:
  push:
    branches:
    - main
  pull_request:


jobs:
  tests:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
        - "3.1.7"
        - "3.2.9"
        - "3.3.9"
        - "3.4.6"
    steps:
    - uses: actions/checkout@v5
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run tests and standard
      run: bundle exec rake
